mutation($token: String) {
    loginAsResident(token: $token) {
        token {
            token_type
            expires_in
            access_token
            refresh_token
        }
        member {
            is_admin
            is_permanent
            household {
                id
                name
                address
                rooms {
                    name
                }
                type
                residents {
                    is_permanent
                    is_admin
                    user {
                        id
                        display_name
                        email
                        phone
                    }
                }
                guidelines {
                    description
                }
            }
            user {
                first_name
                last_name
                phone
                display_name
                id
                email
                phone
                first_name
                last_name
            }
        }
    }
}

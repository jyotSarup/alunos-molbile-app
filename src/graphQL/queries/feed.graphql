query ($household_id : ID
  	$limit : Int
    $page : Int)
{
  feed(household_id : $household_id 
  	limit : $limit
    page : $page
  ){
    total
    
    items {
      content
      
      author {
        __typename
        ... on Issue {
          title
          author {
            id
            user {
              display_name
            }
          }
        }
        ... on Resident {
          user {
            display_name
          }
        }
      }
    }
  }
}